;&gt;申请转正的预备党员汇报自己在预备期间的表现，肯定成绩和进步，找出缺点和不足，表明自己的态度和决心，向党组织说明有关问题。&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;\n  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span\n  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;党小组介绍预备党员在预备期间的表现情况和小组意见。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;\n  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span\n  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;支部委员会介绍对预备党员在预备期间的教育和考察情况，提出能否转为正式党员的意见。&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;\n  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span\n  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;支部大会进行讨论，与会党员充分发表意见，并采取无记名投票的方式进行表决，作出决议。 决议主要包括预备党员在预备期间的表现，支部大会讨论的情况，党员应到、实到会议人数，表决结果，通过决议的日期，支部书记签名等。申请转正的预备党员可以对支部大会讨论的意见或表决结果表明态度。&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;\n  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;\n  background:#FFFF99;mso-font-kerning:0pt&#39;&gt;《发展党员工作手册》&lt;span lang=EN-US&gt;128-129&lt;/span&gt;页&lt;/span&gt;&lt;span\n  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:\n  宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n &lt;/tr&gt;\n &lt;tr style=&#39;mso-yfti-irow:62&#39;&gt;\n  &lt;td width=495 valign=top style=&#39;width:371.55pt;border:solid #A3A3A3 1.0pt;\n  border-top:none;mso-border-top-alt:solid #A3A3A3 1.0pt;padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span\n  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:\n  0pt&#39;&gt;第四十四条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;\n  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span\n  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党支部应当及时将预备党员的《中国共产党入党志愿书》，连同其转正申请书、现实表现情况、培养教育考察情况、支部征求党员和群众意见情况、支部大会表决情况、公示情况等材料，一并&lt;span\n  style=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;报党委审批&lt;/span&gt;。&lt;span\n  lang=EN-US&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;          &lt;/span&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:\n  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;\n  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;\n  padding:0cm 0cm 0cm 0cm&#39;&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;《关于审批×××同志为中共正式党员的请示》&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:\n  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;\n  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;\n  padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:\n  宋体;mso-font-kerning:0pt&#39;&gt;&amp;nbsp;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n &lt;/tr&gt;\n &lt;tr style=&#39;mso-yfti-irow:63;mso-yfti-lastrow:yes&#39;&gt;\n  &lt;td width=495 valign=top style=&#39;width:371.55pt;border:solid #A3A3A3 1.0pt;\n  border-top:none;mso-border-top-alt:solid #A3A3A3 1.0pt;padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span\n  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:\n  0pt&#39;&gt;第四十五条&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:\n  宋体;mso-font-kerning:0pt&#39;&gt; &lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;\n  font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span\n  style=&#39;mso-spacerun:yes&#39;&gt; &lt;/span&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党委对党支部上报的预备党员转正的决议，应当在&lt;span\n  style=&#39;color:black;mso-color-alt:windowtext;background:#CCFFCC&#39;&gt;三个月内审批&lt;/span&gt;。审批预备党员转正必须召开党委会集体讨论、表决。&lt;span\n  style=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;党委会&lt;/span&gt;上审批两名以上的预备党员转正决议时，应当逐个审议和表决。&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;2&lt;/span&gt;&lt;span\n  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:\n  0pt&#39;&gt;党委应当将审批意见及时写入&lt;span style=&#39;color:black;mso-color-alt:windowtext;\n  background:#FFFF99&#39;&gt;《中国共产党入党志愿书》&lt;/span&gt;，写清党龄的起算时间，同时通知党员所在党支部。党支部接到党委批复后，党支部书记应当同本人谈话，并及时将党委审批结果在党员大会上宣布。&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span\n  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;\n  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;3&lt;/span&gt;&lt;span\n  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:\n  0pt&#39;&gt;党员的入党时间，从支部党员大会同意接收为预备党员之日算起&lt;span lang=EN-US&gt;(&lt;/span&gt;须经党委批准&lt;span\n  lang=EN-US&gt;);&lt;/span&gt;党员的党龄，从预备期满转为正式党员之日算起。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:\n  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;\n  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;\n  padding:0cm 0cm 0cm 0cm&#39;&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:\n  宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;《关于预备党员转正审批结果的通知》&lt;span\n  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:\n  宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span\n  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:\n  宋体;color:black;mso-color-alt:windowtext;background:#FFFF99;mso-font-kerning:\n  0pt&#39;&gt;2&lt;/span&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;\n  mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;background:#FFFF99;\n  mso-font-kerning:0pt&#39;&gt;《入党志愿书》&lt;/span&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:\n  10.5pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoListParagraph align=left style=&#39;margin-left:36.0pt;text-align:\n  left;text-indent:-18.0pt;mso-char-indent-count:0;mso-pagination:widow-orphan;\n  mso-list:l12 level1 lfo35;tab-stops:list 36.0pt;vertical-align:middle&#39;&gt;&lt;![if !supportLists]&gt;&lt;span\n  lang=EN-US style=&#39;font-size:10.0pt;mso-bidi-font-size:12.0pt;font-family:\n  Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;mso-font-kerning:\n  0pt&#39;&gt;&lt;span style=&#39;mso-list:Ignore&#39;&gt;·&lt;span style=&#39;font:7.0pt \&#34;Times New Roman\&#34;&#39;&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;\n  &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;![endif]&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;\n  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;\n  background:#FFFF99;mso-font-kerning:0pt&#39;&gt;基层党委审批意见&lt;/span&gt;&lt;span lang=EN-US\n  style=&#39;font-size:12.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:\n  0pt&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;p class=MsoNormal&gt;&lt;span lang=EN-US&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n  &lt;/td&gt;\n  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:\n  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;\n  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;\n  padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;&lt;/td&gt;\n &lt;/tr&gt;\n&lt;/table&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas;color:white;mso-color-alt:windowtext&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;     &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第四十六条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;预备期未满的预备党员工作、学习所在单位&lt;span lang=EN-US&gt;(&lt;/span&gt;居住地&lt;span\nlang=EN-US&gt;)&lt;/span&gt;发生变动，应当及时报告原所在单位党组织。原所在单位党组织应当及时将对其培养教育和考察的情况，认真负责地介绍给接收预备党员的党组织。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;接收预备党员的党组织应当对转入的预备党员的入党材料进行严格审查，对无法认定的预备党员，报区级以上党&lt;span\nlang=EN-US&gt;(&lt;/span&gt;工&lt;span lang=EN-US&gt;)&lt;/span&gt;委组织部门批准，不予承认预备党员资格。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第四十七条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;基层党组织对转入的预备党员，在其预备期满时，如认为有必要，可以&lt;span\nstyle=&#39;color:#C00000&#39;&gt;推迟其讨论其转正，推迟时间不超过六个月&lt;/span&gt;。转为正式党员的，其转正时间自预备期满之日算起。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&amp;nbsp;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第四十八条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;预备党员转正后，党支部应当及时收集、整理发展党员过程中的有关材料并专门归档。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;对有人事档案的，党支部应当及时将其&lt;span style=&#39;color:black;\nmso-color-alt:windowtext;background:#FFFF99&#39;&gt;《中国共产党入党志愿书》&lt;/span&gt;&lt;span\nstyle=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;《入党积极分子和发展对象培养考察表》&lt;/span&gt;、&lt;span\nstyle=&#39;color:black;mso-color-alt:windowtext;background:#FFFF99&#39;&gt;入党申请书&lt;/span&gt;、&lt;span\nstyle=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;政治审查材料&lt;/span&gt;、&lt;span\nstyle=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;转正申请书&lt;/span&gt;和&lt;span\nstyle=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;培养教育考察材料&lt;/span&gt;，交党委&lt;span\nstyle=&#39;color:#C00000&#39;&gt;存入本人人事档案&lt;/span&gt;&lt;span lang=EN-US&gt;;&lt;/span&gt;其他入党材料由基层党委或上级党委组织部门保存，&lt;span\nstyle=&#39;color:#C00000&#39;&gt;保存年限为五年&lt;/span&gt;。无人事档案的，应当将上述入党材料存入党员档案，由所在基层党委、街道&lt;span\nlang=EN-US&gt;(&lt;/span&gt;乡镇&lt;span lang=EN-US&gt;)&lt;/span&gt;党&lt;span lang=EN-US&gt;(&lt;/span&gt;工&lt;span\nlang=EN-US&gt;)&lt;/span&gt;委或区级党委组织部保存。&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;\nfont-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&amp;nbsp;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p align=center style=&#39;margin:0cm;text-align:center&#39;&gt;&lt;b&gt;&lt;span style=&#39;font-size:\n14.0pt;mso-bidi-font-family:Consolas&#39;&gt;第七章&lt;span lang=EN-US&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;发展党员工作的领导和纪律&lt;/span&gt;&lt;/b&gt;&lt;span\nlang=EN-US style=&#39;font-size:14.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第四十九条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;各级党委应当把发展党员工作列入重要议事日程，纳入党建工作责任制，作为党建工作述职、评议、考核和党务公开的重要内容。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span style=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;各区&lt;span\nlang=EN-US&gt;(&lt;/span&gt;开发区、功能区&lt;span lang=EN-US&gt;)&lt;/span&gt;、市直各系统党&lt;span lang=EN-US&gt;(&lt;/span&gt;工&lt;span\nlang=EN-US&gt;)&lt;/span&gt;委应当每半年检查一次发展党员情况，检查结果及时上报，并向下通报。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;对具备党员发展条件但长期不做发展党员工作的基层党组织，上级党委应当加强指导和督促检查，必要时对其进行组织整顿。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;各级党委组织部门每年应当向同级党委和上级党委组织部门报告发展党员工作情况和发展党员工作计划，如实反映带有倾向性的问题和对违反规定发展党员的查处情况。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十一条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;各区&lt;span lang=EN-US&gt;(&lt;/span&gt;开发区、功能区&lt;span\nlang=EN-US&gt;)&lt;/span&gt;、市直各系统党&lt;span lang=EN-US&gt;(&lt;/span&gt;工&lt;span lang=EN-US&gt;)&lt;/span&gt;委及其组织部门应当重视对组织员的选拔、配备和培训，充分发挥他们在发展党员工作中的作用。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十二条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;各级党组织对发展党员工作中出现的违纪违规问题和不正之风，应当严肃查处。对不坚持标准、不履行程序、超过审批时限和培养考察失职、审查把关不严的党组织及其负责人、直接责任人应当进行批评教育，情节严重的给予纪律处分，典型案例应当及时通报。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;对采取弄虚作假或其他手段把不符合党员条件的人发展为党员，或为非党员出具党员身份证明的，应当依纪依法严肃处理。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十三条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;对违反规定吸收入党的，一律不予承认，并在支部大会上公布。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span style=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;对采用不正当手段发展，但与本人没有直接关联，且本人确实具备党员条件的，经听取党员和群众的意见以及支部大会讨论同意，可以重新办理入党手续。&lt;span\nlang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;对隐瞒入党前严重错误的党员，一般应当予以除名&lt;span lang=EN-US&gt;;&lt;/span&gt;对其中表现尚好的，可给予严重警告、撤销党内职务或留党察看处分。&lt;/span&gt;&lt;span\nlang=EN-US style=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p align=center style=&#39;margin:0cm;text-align:center&#39;&gt;&lt;b&gt;&lt;span style=&#39;font-size:\n14.0pt;mso-bidi-font-family:Consolas&#39;&gt;第八章&lt;span lang=EN-US&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;附&lt;span lang=EN-US&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;则&lt;/span&gt;&lt;/b&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:14.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;mso-bidi-font-family:\nConsolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nfont-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十四条&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;&lt;span\nstyle=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;\nmso-bidi-font-family:Consolas&#39;&gt;本实施细则由中共武汉市委组织部负责解释。&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p style=&#39;margin:0cm&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:\n黑体;mso-bidi-font-family:Consolas&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span\nstyle=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:Consolas&#39;&gt;第五十五条&lt;span\nlang=EN-US&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;span\nstyle=&#39;font-size:11.0pt;mso-bidi-font-family:Consolas&#39;&gt;本实施细则自&lt;span lang=EN-US&gt;2018&lt;/span&gt;年&lt;span\nlang=EN-US&gt;10&lt;/span&gt;月&lt;span lang=EN-US&gt;30&lt;/span&gt;日起施行。&lt;/span&gt;&lt;span lang=EN-US\nstyle=&#39;font-size:11.0pt;font-family:Consolas&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p class=MsoNormal&gt;&lt;span lang=EN-US&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;p class=MsoNormal&gt;&lt;span lang=EN-US&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;\n&lt;/div&gt;\n&lt;/body&gt;\n&lt;/html&gt;\n&#34;,&#34;fileName&#34;:&#34;testing&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;Testing&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-07-05 22:36:02&#34;,&#34;dateFormat&#34;:&#34;2021-07-05&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://ezrilei.github.io/post/testing/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;65 min read&#34;,&#34;time&#34;:3857000,&#34;words&#34;:18398,&#34;minutes&#34;:65},&#34;description&#34;:&#34;\n\n\n\n\n\n\n\n \n  Lei Ezri\n  Lei Ezri\n  2\n  70\n  2021-07-11T13:50:00Z\n  2021-07-11T13:50:00Z\n  2\n  3138\n  17891\n  149\n  41\n  2...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎来到我的小站呀，很高兴遇见你！🤝&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&#34;关于本站\&#34;&gt;🏠 关于本站&lt;/h2&gt;\n&lt;h2 id=\&#34;博主是谁\&#34;&gt;👨‍💻 博主是谁&lt;/h2&gt;\n&lt;h2 id=\&#34;兴趣爱好\&#34;&gt;⛹ 兴趣爱好&lt;/h2&gt;\n&lt;h2 id=\&#34;联系我呀\&#34;&gt;📬 联系我呀&lt;/h2&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2019-01-25 19:09:48&#34;,&#34;dateFormat&#34;:&#34;2019-01-25&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://ezrilei.github.io/post/about/&#34;,&#34;hideInList&#34;:true,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:6000,&#34;words&#34;:31,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎来到我的小站呀，很高兴遇见你！🤝\n\n🏠 关于本站\n👨‍💻 博主是谁\n⛹ 兴趣爱好\n📬 联系我呀\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99\&#34;&gt;🏠 关于本站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%8D%9A%E4%B8%BB%E6%98%AF%E8%B0%81\&#34;&gt;👨‍💻 博主是谁&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%85%B4%E8%B6%A3%E7%88%B1%E5%A5%BD\&#34;&gt;⛹ 兴趣爱好&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%81%94%E7%B3%BB%E6%88%91%E5%91%80\&#34;&gt;📬 联系我呀&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&lt;!-- more --&gt;\n&lt;p&gt;&lt;a href=\&#34;https://github.com/getgridea/gridea\&#34;&gt;Github&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;https://gridea.dev/\&#34;&gt;Gridea 主页&lt;/a&gt;&lt;br&gt;\n&lt;a href=\&#34;http://fehey.com/\&#34;&gt;示例网站&lt;/a&gt;&lt;/p&gt;\n&lt;h2 id=\&#34;特性\&#34;&gt;特性👇&lt;/h2&gt;\n&lt;p&gt;📝  你可以使用最酷的 &lt;strong&gt;Markdown&lt;/strong&gt; 语法，进行快速创作&lt;/p&gt;\n&lt;p&gt;🌉  你可以给文章配上精美的封面图和在文章任意位置插入图片&lt;/p&gt;\n&lt;p&gt;🏷️  你可以对文章进行标签分组&lt;/p&gt;\n&lt;p&gt;📋  你可以自定义菜单，甚至可以创建外部链接菜单&lt;/p&gt;\n&lt;p&gt;💻  你可以在 &lt;strong&gt;Windows&lt;/strong&gt;，&lt;strong&gt;MacOS&lt;/strong&gt; 或 &lt;strong&gt;Linux&lt;/strong&gt; 设备上使用此客户端&lt;/p&gt;\n&lt;p&gt;🌎  你可以使用 &lt;strong&gt;𝖦𝗂𝗍𝗁𝗎𝖻 𝖯𝖺𝗀𝖾𝗌&lt;/strong&gt; 或 &lt;strong&gt;Coding Pages&lt;/strong&gt; 向世界展示，未来将支持更多平台&lt;/p&gt;\n&lt;p&gt;💬  你可以进行简单的配置，接入 &lt;a href=\&#34;https://github.com/gitalk/gitalk\&#34;&gt;Gitalk&lt;/a&gt; 或 &lt;a href=\&#34;https://github.com/SukkaW/DisqusJS\&#34;&gt;DisqusJS&lt;/a&gt; 评论系统&lt;/p&gt;\n&lt;p&gt;🇬🇧  你可以使用&lt;strong&gt;中文简体&lt;/strong&gt;或&lt;strong&gt;英语&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;🌁  你可以任意使用应用内默认主题或任意第三方主题，强大的主题自定义能力&lt;/p&gt;\n&lt;p&gt;🖥  你可以自定义源文件夹，利用 OneDrive、百度网盘、iCloud、Dropbox 等进行多设备同步&lt;/p&gt;\n&lt;p&gt;🌱 当然 &lt;strong&gt;Gridea&lt;/strong&gt; 还很年轻，有很多不足，但请相信，它会不停向前 🏃&lt;/p&gt;\n&lt;p&gt;未来，它一定会成为你离不开的伙伴&lt;/p&gt;\n&lt;p&gt;尽情发挥你的才华吧！&lt;/p&gt;\n&lt;p&gt;😘 Enjoy~&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;hello-gridea&#34;,&#34;abstract&#34;:&#34;&lt;p&gt;👏  欢迎使用 &lt;strong&gt;Gridea&lt;/strong&gt; ！&lt;br&gt;\n✍️  &lt;strong&gt;Gridea&lt;/strong&gt; 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...&lt;/p&gt;\n&#34;,&#34;title&#34;:&#34;Hello Gridea&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;Gridea&#34;,&#34;slug&#34;:&#34;LpqqSMDoL&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://ezrilei.github.io/tag/LpqqSMDoL/&#34;}],&#34;date&#34;:&#34;2018-12-12 00:00:00&#34;,&#34;dateFormat&#34;:&#34;2018-12-12&#34;,&#34;feature&#34;:&#34;https://ezrilei.github.io/post-images/hello-gridea.png&#34;,&#34;link&#34;:&#34;https://ezrilei.github.io/post/hello-gridea/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:62000,&#34;words&#34;:298,&#34;minutes&#34;:2},&#34;description&#34;:&#34;👏  欢迎使用 Gridea ！\n✍️  Gridea 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ...\n\nGithub\nGridea 主页\n示例网站\n特性👇\n📝  你可以使用最酷的 Markdo...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownI
