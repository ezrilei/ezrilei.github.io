<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target","_blank");
      }
    })
  }
  // 代码高亮
  hljs.initHighlightingOnLoad();

</script>

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

          &lt;h2 id=&#34;原理&#34;&gt;原理&lt;/h2&gt;
&lt;p&gt;发展党员的批文有既定的模板。这样在召开党委会集体研究决定后，我们只需要把前期收集的.xlsx表格中的信息，填写到作为模板的word文档中的对应位置即可。&lt;/p&gt;
&lt;p&gt;为了方便定位，我们可以在制作模板时，就把要填写的地方做好标记。比如使用关键词&lt;code&gt;name.person&lt;/code&gt;（发展对象的姓名）、&lt;code&gt;name.cpc.branch&lt;/code&gt;（党支部名称。如果批文下发到党总支或者社区党委，这里为党总支名称或社区党委名称）、&lt;code&gt;serial_num&lt;/code&gt;（预审通过后将下发《入党志愿书》，这里为省委统一印制的《入党志愿书》编号）。&lt;/p&gt;
&lt;p&gt;package &lt;code&gt;xlsx&lt;/code&gt;用于读取.xlsx表格。&lt;br&gt;
package &lt;code&gt;officer&lt;/code&gt;用于处理.docx文档。包括读取文档，替换关键词，添加分页符，输出.docx文档。&lt;br&gt;
package&lt;code&gt;stringr&lt;/code&gt;用于文本处理，在标记输出文档顺序的时候。 （如果不标记顺序，合并的文档可能是根据a-z的顺序排列的，而不是表格中的序号。）&lt;/p&gt;
&lt;hr&gt;
&lt;h2 id=&#34;准备工作&#34;&gt;准备工作&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;准备包含批文所需信息的.xlsx表格&lt;/li&gt;
&lt;li&gt;准备作为批文模板的.docx文档&lt;/li&gt;
&lt;/ul&gt;
&lt;hr&gt;
&lt;h2 id=&#34;set-up&#34;&gt;set up&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-R&#34;&gt;setwd(&amp;quot;~/.../RwkSpace&amp;quot;)

library(xlsx)
library(officer)
library(stringr)

# create dir
if (!dir.exists(&#39;output&#39;)) {
  dir.create(&#39;output&#39;)
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;读取xlsx&#34;&gt;读取.xlsx&lt;/h2&gt;
&lt;p&gt;调用xlsx package 的 read.xlsx函数  读取.xlsx表格&lt;br&gt;
稍后将把 .xlsx表格中的信息 填写到批文中。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-R&#34;&gt;info.tt &amp;lt;- read.xlsx(file = &amp;quot;./2021年第一批发展对象_信息采集.xlsx&amp;quot;,
                     sheetIndex = 3, startRow = 2, stringsAsFactors = FALSE
                     ) 
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;循环替换模板中的文字&#34;&gt;循环替换模板中的文字&lt;/h2&gt;
&lt;pre&gt;&lt;code class=&#34;language-R&#34;&gt;#### write word documents ####
for(i in 1:nrow(info.tt)){
  # 读取 模板.docx
  officer_doc &amp;lt;- officer::read_docx(path = &amp;quot;./【模板】预审意见.docx&amp;quot;)
  
  # def variable
  name.person &amp;lt;- info.tt$姓名[i]
  name.cpc.branch &amp;lt;- info.tt$批复下发到的党支部[i]
  serial_num &amp;lt;- info.tt$入党志愿书编号[i] %&amp;gt;% as.character()
  
  # 替换
  doc_replaced &amp;lt;- officer_doc %&amp;gt;%
    body_replace_all_text(old_value = &amp;quot;name.person&amp;quot;, 
                          new_value = name.person, 
                          only_at_cursor = FALSE
    ) %&amp;gt;%
    body_replace_all_text(old_value = &amp;quot;name.cpc.branch&amp;quot;, 
                          new_value = name.cpc.branch, 
                          only_at_cursor = FALSE
    ) %&amp;gt;% 
    body_replace_all_text(old_value = &amp;quot;serial_num&amp;quot;, 
                          new_value = serial_num, 
                          only_at_cursor = FALSE
                          )
                          
  # &amp;quot;./output/【张三】预审的意见.docx&amp;quot;
  print(doc_replaced, 
        target = paste0(&amp;quot;./output/&amp;quot;, i,&amp;quot;【&amp;quot;, name.person, &amp;quot;】&amp;quot;, &amp;quot;预审的意见.docx&amp;quot;)
  )

}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;merge-all-word-docx-into-a-single-file&#34;&gt;merge all word docx into a single file&lt;/h2&gt;
&lt;p&gt;为了方便打印 将生成的数个word文档 合并成一个文档 中间用分页符隔开&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-R&#34;&gt;#### merge all word docx ####
# get ordered
doc.path &amp;lt;- paste0(&amp;quot;./output/&amp;quot;, 
                   list.files(path = &amp;quot;./output&amp;quot;)
)
idx &amp;lt;- doc.path %&amp;gt;% str_extract_all(pattern = &amp;quot;\\d+&amp;quot;) %&amp;gt;% unlist() %&amp;gt;% as.numeric() %&amp;gt;% order() 
doc.path &amp;lt;- doc.path[idx]

# merge doc
doc_merge &amp;lt;- officer::read_docx(path = doc.path[1])

for(i in 2:length(doc.path)){
  doc_merge &amp;lt;- doc_merge %&amp;gt;%
    body_add_break() %&amp;gt;% # add a page break into an rdocx object
    body_add_docx(src = doc.path[i]) # add content of a docx into an rdocx object
}


print(doc_merge, 
      target = paste0(&amp;quot;./&amp;quot;, &amp;quot;【&amp;quot;, &amp;quot;All&amp;quot;, &amp;quot;】&amp;quot;, &amp;quot;预审的意见.docx&amp;quot;)
)
&lt;/code&gt;&lt;/pre&gt;
">使用R语言批量写word文档</a>

  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;为规范全市发展党员工作，保证新发展党员质量，根据《中国共产党章程》《中国共产党发展党员工作细则》等党内有关规定，结合我市实际，制定《武汉市发展党员工作实施细则&lt;span
  lang=EN-US&gt;(&lt;/span&gt;试行&lt;span lang=EN-US&gt;)&lt;/span&gt;》&lt;span lang=EN-US&gt;(&lt;/span&gt;以下简称《实施细则》&lt;span

  0pt&#39;&gt;第二条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span

  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;各级党组织应当把吸收具有马克思主义信仰、共产主义觉悟和中国特色社会主义信念，自觉践行社会主义核心价值观的各方面先进分子入党作为一项经常性重要工作，严把发展党员政治关，注重从产业工人、青年农民、高知识群体中和在非公有制经济组织和社会组织中发展党员。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;第三条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;全市各级党组织要全面贯彻习近平新时代中国特色社会主义思想，牢牢把握加强党的长期执政能力建设、先进性和纯洁性建设这条主线，按照控制总量、优化结构、提高质量、发挥作用的总要求，坚持党章规定的党员标准，始终把政治标准放在首位&lt;span
  lang=EN-US&gt;;&lt;/span&gt;坚持慎重发展、均衡发展，有领导、有计划地进行&lt;span lang=EN-US&gt;;&lt;/span&gt;坚持入党自愿原则和个别吸收原则，成熟一个，发展一个，禁止突击发展，反对“关门主义”，着力提高发展党员质量。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  lang=EN-US&gt;;&lt;/span&gt;入党申请人没有工作、学习单位或工作、学习单位未建立党组织的，应当向居住地党组织提出入党申请。&lt;span

  0pt&#39;&gt;入党申请人系流动人员的，还可以向单位所在地党组织或单位主管部门党组织提出入党申请，也可以向流动党员党组织提出入党申请。&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;入党申请人系劳务派遣工的，应当向所在用工单位党组织提出入党申请，还可以向劳务派遣单位党组织提出入党申请。失业、待业或自谋职业人员，一般应当向居住地党组织提出入党申请&lt;span
  lang=EN-US&gt;;&lt;/span&gt;参加了个体劳动者协会的，还可以向个体劳动者协会党组织或其主管部门党组织提出入党申请。&lt;span

  mso-font-kerning:0pt&#39;&gt;入党申请人系借调到外单位工作或下基层挂职、扶贫、支教等人员的&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;，借调或挂职时间在半年以内的，&lt;span style=&#39;color:#0432FF&#39;&gt;应当向原单位党组织提出入党申请&lt;/span&gt;&lt;span
  lang=EN-US&gt;;&lt;/span&gt;&lt;u&gt;借调或挂职时间在半年以上的，&lt;span style=&#39;color:#0432FF&#39;&gt;可以根据工作需要和个人实际&lt;/span&gt;，&lt;span

  lang=EN-US&gt;)&lt;/span&gt;单位党组织提出入党申请&lt;/u&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党组织收到入党申请书后，应当及时审看入党申请书。审看的内容主要包括&lt;span
  lang=EN-US&gt;:&lt;/span&gt;入党申请人的年龄、国籍等是否符合申请入党条件&lt;span lang=EN-US&gt;;&lt;/span&gt;入党申请书基本格式是否规范，是否包括入党申请人对党的认识和入党动机，入党申请人的政治信念、成长经历和思想、工作、学习、作风等方面的情况，入党申请人对待入党的态度和决心&lt;span
  lang=EN-US&gt;;&lt;/span&gt;入党申请人是否在申请书上亲笔签名，签署日期是否与递交申请书日期基本一致。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  mso-font-kerning:0pt&#39;&gt;入党申请人&lt;b&gt;不需要&lt;/b&gt;经常写入党申请书。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:16.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;入党申请人向党组织递交入党申请书后&lt;span
  lang=EN-US&gt;, &lt;/span&gt;如无特殊情况&lt;span lang=EN-US&gt;, &lt;/span&gt;&lt;span style=&#39;color:#C00000&#39;&gt;不必经常写入党申请书&lt;span
  lang=EN-US&gt;, &lt;/span&gt;可以采取书面或口头方式向党组织汇报自己的思想和工作情况&lt;span lang=EN-US&gt;, &lt;/span&gt;主动争取党组织的教育和帮助&lt;/span&gt;。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:16.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党组织对每一位递交了入党申请书的人&lt;span
  lang=EN-US&gt;, &lt;/span&gt;都应该持欢迎的态度&lt;span lang=EN-US&gt;, &lt;/span&gt;满腔热情地鼓励他们政治上的进步。 要派人同他们谈话&lt;span
  lang=EN-US&gt;, &lt;/span&gt;采取多种形式对他们进行培养教育&lt;span lang=EN-US&gt;, &lt;/span&gt;帮助他们提高觉悟&lt;span
  lang=EN-US&gt;, &lt;/span&gt;要求他们按照共产党员的标准规范自己的言行&lt;span lang=EN-US&gt;, &lt;/span&gt;努力创造条件&lt;span
  lang=EN-US&gt;, &lt;/span&gt;争取早日入党。&lt;span style=&#39;color:#C00000&#39;&gt; 对入党中讷人采取不管不问的态度&lt;span
  lang=EN-US&gt;, &lt;/span&gt;是对党的事业不负责任的表现&lt;/span&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  lang=EN-US&gt;, &lt;/span&gt;递交入党申请书一段时间后&lt;span lang=EN-US&gt;, &lt;/span&gt;再写入党申请书&lt;b&gt;也是允许的&lt;/b&gt;&lt;/span&gt;&lt;span

  mso-font-kerning:0pt&#39;&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;“个别吸收&lt;span
  lang=EN-US&gt;&amp;quot;&lt;/span&gt;，是发展党员必须坚持的原则之一。这反映在发展党员的工作程序上，就是逐个讨论和表决，这样可以使党组织和党员对发展对象有更充分的了解，也可以使参加支部大会的每一名党员更明确地表明自己的意见。支部大会讨论两个以上的发展对象入党时，逐个进行讨论和表决，体现了发展党员工作的严肃性，也体现了尊重党员的民主权利。这样做，有利于保证新党员的质量，防止不具备党员条件的人在成批讨论通过中混入党内&lt;/span&gt;&lt;span

  mso-fareast-font-family:宋体;mso-font-kerning:0pt&#39;&gt;3&lt;/span&gt;&lt;b&gt;&lt;span

  mso-font-kerning:0pt&#39;&gt;群团组织&lt;/span&gt;&lt;/b&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;
  background:#CCFFCC;mso-font-kerning:0pt&#39;&gt;推荐&lt;/span&gt;&lt;span style=&#39;font-size:
  11.0pt;font-family:宋体;mso-bidi-font-family:宋体;color:#C00000;background:yellow;
  mso-highlight:yellow;mso-font-kerning:0pt&#39;&gt;入党积极分子人选&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;，由工会、共青团、妇联等基层群团组织在同级党组织指导下，对入党申请人作进一步了解，采取民主评议或票决等方式推荐提出入党积极分子人选，&lt;span
  style=&#39;color:black;mso-color-alt:windowtext;background:#CCFFFF&#39;&gt;报上一级群团组织备案后报支部委员会&lt;/span&gt;。&lt;u&gt;工会组织主要推荐&lt;/u&gt;优秀工人、工会会员，&lt;u&gt;共青团组织主要推荐&lt;/u&gt;优秀团员、青年，&lt;u&gt;妇联组织&lt;/u&gt;主要推荐优秀妇女作为入党积极分子人选。&lt;span
  lang=EN-US&gt;28&lt;/span&gt;周岁以下的青年入党，&lt;span style=&#39;color:#0432FF&#39;&gt;一般&lt;/span&gt;应从团员中发展，&lt;span
  style=&#39;color:#C00000&#39;&gt;发展团员入党&lt;/span&gt;&lt;span style=&#39;color:#0432FF&#39;&gt;一般&lt;/span&gt;&lt;span
  style=&#39;color:#C00000&#39;&gt;应当&lt;/span&gt;&lt;span style=&#39;color:#0432FF&#39;&gt;经过团组织&lt;/span&gt;&lt;span
  style=&#39;color:#C00000&#39;&gt;推荐&lt;/span&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:
  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;
  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:宋体;

  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党支部应当采取吸收入党积极分子听&lt;span
  style=&#39;color:#C00000&#39;&gt;党课&lt;/span&gt;、列席&lt;span style=&#39;color:#C00000&#39;&gt;接收新党员的支部大会&lt;/span&gt;、新党员&lt;span
  style=&#39;color:#C00000&#39;&gt;入党宣誓仪式&lt;/span&gt;、参加&lt;span style=&#39;color:#C00000&#39;&gt;支部主题党日&lt;/span&gt;等党内有关活动，给他们分配一定的社会工作以及集中培训等方法，对入党积极分子进行马克思列宁主义、毛泽东思想、邓小平理论、“三个代表”重要思想、科学发展观、习近平新时代中国特色社会主义思想教育，党的路线、方针、政策和党的基本知识教育，党的历史和优良传统、作风教育以及社会主义核心价值观教育，使他们懂得党的性质、纲领、宗旨、组织原则和纪律，懂得党员的义务和权利，&lt;span
  style=&#39;color:#C00000&#39;&gt;帮助他们端正入党动机&lt;/span&gt;，确立为共产主义事业奋斗终身的信念。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:
  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  color:black;mso-color-alt:windowtext;background:#FFFF99;mso-font-kerning:
  0pt&#39;&gt;《发展党员工作手册（新编本）》第&lt;span lang=EN-US&gt;169-169&lt;/span&gt;页&lt;/span&gt;&lt;span lang=EN-US
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;4.&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;思想汇报&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;入党积极分子应当经常向党组织汇报自己的思想，这对入党积极分子来说，是增强组织观念，主动争取党组织的教育帮助的需要。对党组织来说，则是及时了解入党积极分子的思想、工作等情况，加强对他们培养、教育的隔要。思想汇报一般包括以下内容&lt;span
  lang=EN-US&gt;:&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(1)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;标题。即“思想汇报”。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;称呼。一般写“敬爱的党组织”或“××党支部”。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;正文。主要写汇报的内容，一般包括&lt;span
  lang=EN-US&gt;:&lt;/span&gt;①对党的路线、方针、政策或对党在一个时期的中心任务的认识，包括不理解的问题。②完成某项重要任务后的收获和提高。③参加某项重要活动，或学习了某篇重要文章，或观看了某部影视片后，所受到的教育和体会。④在平时的工作、学习和生活中，遇到的困难和矛盾，产生的想法。⑤对本单位发生的重大问题、社会上的热点问题、国内外重大事件的认识和态度。⑥其他需要向党组织汇报的问题。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;落款。汇报人签名，并&lt;span
  style=&#39;color:#C00000&#39;&gt;按公历时间写清年、月、日&lt;/span&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&amp;nbsp;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;写思想汇报应注意的问题&lt;span lang=EN-US&gt;:&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(1)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;一定要实事求是，真实地反映自己的思想。如有思想变化，应写出思想变化的过程。切忌东抄西摘，空话、套话连篇。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;不能只写成绩、收获、进步和提高，也要如实反映自己的缺点和不足，以及对某些间题的模糊认识与疑惑，以便得到党组织的教育和帮助。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;要突出重点，避免写成流水账。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;一定要及时，汇报的要是自己最新的思想工作情况。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;(5)&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:
  宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;最后可写上自己对党组织的请求和希望，也可进一步表达自己的入党的愿望和决心。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
 &lt;/tr&gt;
 &lt;tr style=&#39;mso-yfti-irow:25&#39;&gt;
  &lt;td width=495 valign=top style=&#39;width:371.55pt;border:solid #A3A3A3 1.0pt;
  border-top:none;mso-border-top-alt:solid #A3A3A3 1.0pt;padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;   &lt;/span&gt;&lt;/span&gt;&lt;span

  0pt&#39;&gt;第十六条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党支部&lt;span
  style=&#39;color:#C00000&#39;&gt;每半年&lt;/span&gt;对入党积极分子进行一次&lt;span style=&#39;color:#C00000&#39;&gt;考察&lt;/span&gt;。考察内容主要包括&lt;span
  lang=EN-US&gt;:&lt;/span&gt;入党积极分子的政治觉悟、道德品质、入党动机、工作学习情况和现实表现等。考察结果应当形成书面意见，如实记入&lt;span
  style=&#39;color:black;mso-color-alt:windowtext;background:#FFFF99&#39;&gt;《入党积极分子和发展对象培养考察表》&lt;/span&gt;，作为衡量入党积极分子是否具备党员条件的重要依据。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:
  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;
  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;
  padding:0cm 0cm 0cm 0cm&#39;&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:16.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党支部&lt;span
  style=&#39;color:#C00000;background:#CCFFCC&#39;&gt;每半年&lt;/span&gt;对入党积极分子进行一次考察记录&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;ul style=&#39;margin-top:0cm&#39; type=disc&gt;
   &lt;li class=MsoNormal style=&#39;text-align:left;line-height:16.0pt;mso-pagination:
       widow-orphan;mso-list:l26 level1 lfo14;tab-stops:list 36.0pt;vertical-align:

       mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;写在&lt;span style=&#39;color:#0432FF&#39;&gt;《入党积极分子和发展对象培养考察表》&lt;/span&gt;&lt;/span&gt;&lt;span
       lang=EN-US style=&#39;font-size:12.0pt;font-family:宋体;mso-bidi-font-family:

   &lt;ul style=&#39;margin-top:0cm&#39; type=disc&gt;
    &lt;li class=MsoNormal style=&#39;text-align:left;line-height:16.0pt;mso-pagination:
        widow-orphan;mso-list:l26 level2 lfo14;tab-stops:list 72.0pt;

  &lt;/ul&gt;

  border-top:none;mso-border-top-alt:solid #A3A3A3 1.0pt;padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;第十七条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;
  background:#CCFFFF;mso-font-kerning:0pt&#39;&gt;党委&lt;/span&gt;&lt;span style=&#39;font-size:
  11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;每年对入党积极分子队伍状况进行一次分析，主要分析入党积极分子队伍的规模、结构、分布、质量情况，入党积极分子培养教育和考察情况，加强入党积极分子队伍建设的经验、存在问题等。&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;对没有交自传的入党申请人，党组织要在将其列为入党积极分子后，最迟在其列为发展对象前，通知其写好自传并向党组织呈递。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  color:black;mso-color-alt:windowtext;background:#FFFF99;mso-font-kerning:
  0pt&#39;&gt;《基层党务工作实用手册（第&lt;span lang=EN-US&gt;3&lt;/span&gt;版）》第&lt;span lang=EN-US&gt;181&lt;/span&gt;页&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:
  宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:
  宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:
  宋体;mso-font-kerning:0pt&#39;&gt;7.&lt;/span&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;自传&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;自传，是系统地、全面地介绍自己的历史及思想演变过程的书面材料。它是入党申请人向党组织全面汇报自己情况的一种重要形式，也是党组织全面地、历史地了解入党申请人的重要材料。自传的内容，应根据每个人的不同情况确定，一般应包括以下几方面：&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;1&lt;/span&gt;）个人的基本情况。包括：姓名、性别、民族、出生年月、籍贯、文化程度、参加工作时间、从事的职业及担任的职务、专业技术职称、有何专长等。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;2&lt;/span&gt;）自己的经历（包括在学校读书和走上社会以后的经历）。经历一般从读小学或七周岁时写起。每段经历都要写明起止年、月，所在地（单位），从事职业及担任职务，主要表现
  （包括优缺点）。每段经历前后时间要衔接，并要提供证明人。如中间有脱节，要说明原因。历史上曾参加过哪些组织、有何政治历史问题、受过何种奖励和处分，以及需要向党组织说明的其他问题，都要一写清楚。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;3&lt;/span&gt;）过去和现在的家庭主要成员及主要社会关系的情况。每个成员都应写明称谓、姓名、性别、单位、职业、职务、政治情况、与本人的关系、受其影响的程度。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;4&lt;/span&gt;）自己思想变化的过程。这是自传的主体部分，应尽可能写得具体详细些。特别是对自己思想变化影响较大的主要经历和主要事件要着重写。比如：“文化大革命”中几个关键时期的思想认识和态度；对粉碎“四人帮”的思想认识和态度；对党的十一届三中全会以来的路线、方针和政策，特别是改革开放和发展社会主义市场经济的思想认识和态度；对&lt;span
  lang=EN-US&gt;1989&lt;/span&gt;年政治风波的思想认识和态度对取缔“法轮功”的思想认识和态度；等等。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;写自传应当注意以下几个问题：&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;1&lt;/span&gt;）要坚持实事求是。写自己的经历时，要反映历史的真实情况，特别是对自己的评价要实事求是，既不夸大也不缩小；写自己思想演变过程时，要反映当时的真实思想，不说假话。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;2&lt;/span&gt;）要忠诚老实。对家庭成员、主要社会关系中的问题，以及本人的政治历史问题，要如实写明，不得隐瞒和伪造。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;3&lt;/span&gt;）要突出重点。对自己思想演变影响较大的经历和事件要重点写，切忌事无巨细像记流水账似的写法，力争做到主次分明，简繁得当。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;4&lt;/span&gt;）要总结经验教训。写自传不单单是记录自己的生活经历，而应通过对自己生活经历和思想演变过程的回顾，理清思想，明辨是非，总结经验教训，明确努力方向。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;（&lt;span lang=EN-US&gt;5&lt;/span&gt;）要力求简洁明了。写自传要尽可能避免使用一些形容词和空洞的词语，要用事实说话，语言要简练，用词要朴实。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
 &lt;/tr&gt;
 &lt;tr style=&#39;mso-yfti-irow:38&#39;&gt;
  &lt;td width=495 valign=top style=&#39;width:371.55pt;border:solid #A3A3A3 1.0pt;

  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span

  0pt&#39;&gt;第二十条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;
  background:#CCFFFF;mso-font-kerning:0pt&#39;&gt;党委&lt;/span&gt;&lt;span style=&#39;font-size:
  11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;接到党支部报送的发展对象人选有关备案材料后，应当对上报的发展对象人选是否具备条件、确定发展对象手续是否完备等进行认真&lt;span
  style=&#39;color:#C00000&#39;&gt;审核&lt;/span&gt;，根据本单位年度发展党员计划和审核情况进行&lt;span style=&#39;color:#C00000&#39;&gt;集体研究&lt;/span&gt;，作出是否列为发展对象的决定，并在&lt;span
  style=&#39;color:#C00000;background:#CCFFCC&#39;&gt;一个月内&lt;/span&gt;以书面形式通知党支部。&lt;span
  style=&#39;color:black;mso-color-alt:windowtext;background:#F2DCDB&#39;&gt;党委备案同意时间为确定发展对象时间。&lt;/span&gt;&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:

  mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:宋体;

  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;基层党委对党支部作出《关于同意某某同志为发展对象的批复》&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;第二十一条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;发展对象应当有&lt;span
  style=&#39;color:black;mso-color-alt:windowtext;background:#FFFF99&#39;&gt;两名正式党员&lt;/span&gt;作入党介绍人。入党介绍人一般由培养联系人担任，也可由党组织重新指定。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;发展对象不能自己约请入党介绍人。受留党察看处分、尚未恢复党员权利的党员，以及发展对象的直系亲属，不能作入党介绍人。一名正式党员一般不宜同时担任两名及两名以上发展对象的入党介绍人。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;入党介绍人的主要任务是&lt;span lang=EN-US&gt;:&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(1)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;向发展对象解释党的纲领、章程，说明党员的条件、义务和权利&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;认真了解发展对象的入党动机、政治觉悟、道德品质、工作经历、现实表现等情况，如实向党组织汇报&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;指导发展对象填写《中国共产党入党志愿书》，并认真填写自己的意见&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;向支部大会负责地介绍发展对象的情况&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;

  0pt&#39;&gt;对发展对象的基本看法和评价&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  0pt&#39;&gt;指出发展对象的缺点和不足，指明今后努力的方向&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  0pt&#39;&gt;表明自己对发展对象能否入党的态度。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;第二十二条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党组织必须明确专人对发展对象进行政治审查。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;2&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;政治审查的主要内容是&lt;span lang=EN-US&gt;:&lt;/span&gt;对党的理论和路线、方针、政策的态度&lt;span lang=EN-US&gt;;&lt;/span&gt;政治历史和在重大政治斗争中的表现&lt;span
  lang=EN-US&gt;;&lt;/span&gt;遵纪守法和遵守社会公德情况&lt;span lang=EN-US&gt;;&lt;/span&gt;直系亲属和与本人关系密切的主要社会关系的政治情况。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;3&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;政治审查的基本方法是&lt;span lang=EN-US&gt;:&lt;/span&gt;同本人谈话、查阅有关档案材料、找有关单位和人员了解情况&lt;span
  lang=EN-US&gt;;&lt;/span&gt;在听取本人介绍和查阅有关材料后，对情况不清楚的应由区级党委组织部门发函或开具介绍信进行必要的函调或外调，凡函调能解决的，无需外调&lt;span
  lang=EN-US&gt;;&lt;/span&gt;书面征求纪检监察、公安、综治、信访、工商、税务等相关执纪执法部门和发展对象居住地党组织的意见&lt;span
  lang=EN-US&gt;;&lt;/span&gt;对流动人员中的发展对象进行政治审查时，还应当征求其户籍所在地基层党组织的意见。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;4&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;政治审查必须严肃认真、实事求是，注重本人的一贯表现，并形成结论性材料。政治审查结论性材料一般包括以下内容&lt;span lang=EN-US&gt;:&lt;/span&gt;发展对象本人的简历及直系亲属、主要社会关系情况&lt;span
  lang=EN-US&gt;;&lt;/span&gt;政治审查中提出的问题和调查结果&lt;span lang=EN-US&gt;;&lt;/span&gt;经过综合分析提出的结论性意见。除特殊情况外，政治审查结果在一年内有效。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;5&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;各级党委应当建立政治审查负面清单，凡是未经政治审查或政治审查不合格的，不能发展入党。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;

  &lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;![endif]&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;color:#0432FF;mso-font-kerning:0pt&#39;&gt;参考《基层党务工作实用手册（第&lt;span
  lang=EN-US&gt;3&lt;/span&gt;版）》第&lt;span lang=EN-US&gt;215-216&lt;/span&gt;页例文&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;/td&gt;
  &lt;td width=473 valign=top style=&#39;width:354.4pt;border-top:none;border-left:
  none;border-bottom:solid #A3A3A3 1.0pt;border-right:solid #A3A3A3 1.0pt;
  mso-border-top-alt:solid #A3A3A3 1.0pt;mso-border-left-alt:solid #A3A3A3 1.0pt;
  padding:4.0pt 4.0pt 4.0pt 4.0pt&#39;&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;政审负面情形&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、对马克思主义缺乏信仰，不具有共产主义觉悟，对中国特色社会主义缺乏信心，不能自我实践社会主义核心价值观。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;2&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、在思想、政治、行动上不能自觉与党中央保持一致，在重大政治斗争中立场不坚定、 态度不坚决，不能旗帜鲜明地捍卫党和国家、人民利益，不能同一切错误思潮和倾向进行斗争。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;3&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、不能严格遵守党的政治纪律和国家法律法规，涉嫌违法违纪正在被调查处理，或正在被侦查、起诉和审判。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;4&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、群众观念淡薄，服务群众意识差，在生产、工作、学习和社会生活中不起带头作用，落后于普通群众。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;5&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、道德品质败坏，生活作风不检点，有违反社会公德、职业道德、家庭美德行为。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;6&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、&lt;span style=&#39;color:#C00000&#39;&gt;对党不忠诚老实，对党组织回避和隐瞒重大政治历史和其他问题&lt;/span&gt;，在政治审查中弄虚作假或不接受、不配合党组织的政治审查。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;7&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、直系亲属和主要社会关系中，有从事危害国家安全参与邪教组织、严重违法违纪等行为，本人在政治上、思想上不能与其划清界限。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;8&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、党组织认为发展对象政治审查不合格的其他情形。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&amp;nbsp;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;特殊人群入党问题&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、违反计划生育政策人员的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;曾违反计划生育政策并已接受处罚的人员申请入党，要经过党组织较长时间考验（从递交入党申请书之日算起，至少五年时间），经过党组织的培养教育和考察，对计划生育政策的重要性有了正确认识一贯表现好的，具备党员条件的，经县级以上组织部门批准，可以吸收其入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;2&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、刑满释放人员的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;注重本人政治态度和现实表现，具体分析，区别对待。对拥护党的领导、能改过自新、积极追求进步、一贯表现较好、工作成绩突出的，经过党组织较长时间考验（从递交入党申请书之日算起，至少五年时间），确实具备党员条件的，经县级以上组织部门批准，可以吸收其入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;3&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、参加过邪教组织人员的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;要严格掌握政策，慎重对待。对主动脱离邪教组织，从思想上与其划清界限，并深刻揭露邪教组织问题的，经过党组织的培养教育和考察，确实具备党员条件的，经县级以上组织部门批准，可以吸收其入党，但要经过党组织较长时间考验（从递交入党申请书之日算起，至少五年时间）。对那些虽已脱离邪教组织，但不能深刻认识邪教组织问题、不能从思想上与其划清界限的，不能发展入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;4&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、吸毒人员戒毒后的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;对吸毒人员戒毒后申请入党问题，应当根据具体情况区别对待，严格掌握。对于戒毒后表现一般或反复吸毒，不具备党员条件的，不能发展入党。对那些痛改前非、没有复吸、一贯表现较好，工作成绩突出，并经过经过党组织较长时间考验（从递交入党申请书之日算起，至少五年时间），确实具备党员条件的，经县级以上组织部门批准，可以吸收其入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;5&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、信仰宗教的人的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;共产党员只能信仰共产主义，不得信仰宗教。信仰宗教或有浓厚宗教感情的人不能发展入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;在信教比较普遍的少数民族聚居地区，要把信教同参加某些民族风俗活动区别开来。对于为了不脱离群众，尊重和随顺本民族的风俗习惯，参加一些传统的婚丧仪式和群众性节日活动的，不应视为信仰宗教或参加宗教活动。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;6&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、民主党派或党外人士的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;对要求加入共产党的民主党派的一般成员，只要他们具备共产党员条件，就可以按照党章规定为他们办理入党手续。担任民主党派负责人要求入党，应适当加以控制，注意鼓励一部分留在党外工作。如县级以上人大、政府、政协领导成员中的民主党派人士；省级以上人大代表、政协委员中的民主党派人士；民主党派和工商联各级组织的主要领导人。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;7&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;、正确对待直系亲属被判刑的发展对象的入党问题&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党组织要具体情况具体分析，既不能不加分析，不看本人的现实表现，一概以本人家庭有问题为由拒绝吸收其对象；也不能未经认真考察了解，轻率地吸收到党内来。对这些同志，如果经过较长时间考验、一贯表现较好，并且能正确认识被判刑的直系亲属所犯的错误，又确实具备党员条件，经党组织严格审查，可以吸收其入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;1&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;具有发展党员审批权限的基层党委或区级党委组织部门应当对发展对象进行短期&lt;span
  style=&#39;color:#C00000&#39;&gt;集中培训&lt;/span&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;培训时间一般&lt;span style=&#39;color:#C00000;background:#CCFFCC&#39;&gt;不少于三天&lt;/span&gt;&lt;span
  lang=EN-US&gt;(&lt;/span&gt;或不少于&lt;span lang=EN-US&gt;24&lt;/span&gt;个学时&lt;span lang=EN-US&gt;)&lt;/span&gt;，不能以分散自学代替&lt;span
  style=&#39;color:#C00000&#39;&gt;集中培训&lt;/span&gt;。培训时主要学习党章、《关于新形势下党内政治生活的若干准则》等文件和中央组织部组织编写的《入党教材》等学习辅导材料。&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;3&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;尚未列为发展对象的入党积极分子和入党申请人一般不宜参加明确由发展对象参加的短期集中培训。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;第二十四条&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;短期集中培训结束时，应当对发展对象的学习成绩和培训期间表现情况进行考核，经考核合格的出具结业证书。发展对象未经集中培训的，除个别特殊情况外，不能发展入党。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;color:#C00000;
  mso-font-kerning:0pt&#39;&gt;对短期集中培训考核合格但一年之内未被接收为预备党员的&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;，党组织吸收其入党前应当组织其重新参加短期集中培训并考核。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span

  mso-color-alt:windowtext;background:#CCFFFF;mso-font-kerning:0pt&#39;&gt;党委&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;在审批预备党员&lt;span style=&#39;color:black;mso-color-alt:windowtext;background:
  #CCFFFF&#39;&gt;前&lt;/span&gt;，应当&lt;span style=&#39;color:#C00000&#39;&gt;指派党委委员或组织委员同发展对象谈话&lt;/span&gt;，作进一步的了解，并帮助发展对象提高对党的认识。谈话内容主要包括&lt;span
  lang=EN-US&gt;:&lt;/span&gt;发展对象对党的认识，入党动机，掌握党的基本理论和基本知识情况，在重大政治斗争中的表现情况，目前的优缺点，以及其他需要说明的问题。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;1&lt;/span&gt;&lt;span

  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span lang=EN-US style=&#39;font-size:
  11.0pt;font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;党委审批预备党员，必须集体讨论和表决。表决可以采取无记名投票方式，也可以采取举手的方式。不得未经党委会集体讨论和表决，以党委成员传阅的方式代替集体讨论，或以有关部门负责人或经办人员联席会的方式代替党委会，以及以党委书记代表党委审批预备党员。党委会审批两名以上的发展对象入党时，应当逐个审议和表决。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;    &lt;/span&gt;&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;2&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;font-family:宋体;
  mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;党委主要审议发展对象是否具备党员条件，入党手续是否完备。发展对象符合党员条件、入党手续完备的，批准其为预备党员，审批意见及时写入&lt;span
  style=&#39;color:black;mso-color-alt:windowtext;background:#FFFF99&#39;&gt;《中国共产党入党志愿书》&lt;/span&gt;，注明预备期起止时间，同时通知报批的党支部。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span

  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;   &lt;/span&gt;&lt;span
  style=&#39;mso-spacerun:yes&#39;&gt; &lt;/span&gt;&lt;/span&gt;&lt;span style=&#39;font-size:11.0pt;
  font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;第三十四条&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;党委对党支部上报的接收预备党员的决议，&lt;span style=&#39;color:#C00000&#39;&gt;应当在三个月内审批&lt;/span&gt;，如遇特殊情况可适当延长审批时间，&lt;span
  style=&#39;color:#C00000&#39;&gt;但不得超过六个月&lt;/span&gt;。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;党委尚未审批前即调动工作的预备党员，党委应当在其办理调动手续前抓紧审批。如一时审批确有困难、无法在办理调动手续前审批的，调动后三个月内必须审批，审批结果及时通知原所在党支部，并同时将审批结果及有关材料及时转交给预备党员调入单位&lt;span
  lang=EN-US&gt;(&lt;/span&gt;居住地&lt;span lang=EN-US&gt;)&lt;/span&gt;党组织。如超过三个月未审批的，应当将有关材料转交给预备党员调入单位&lt;span
  lang=EN-US&gt;(&lt;/span&gt;居住地&lt;span lang=EN-US&gt;)&lt;/span&gt;的党组织，由调入单位&lt;span lang=EN-US&gt;(&lt;/span&gt;居住地&lt;span
  lang=EN-US&gt;)&lt;/span&gt;党组织的上级党委负责审批。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  style=&#39;color:#C00000;background:#CCFFCC&#39;&gt;预备期从支部大会通过其为预备党员之日算起&lt;/span&gt;。&lt;span

  0pt&#39;&gt;预备党员应当在&lt;span style=&#39;color:#C00000&#39;&gt;预备期满前一周左右，&lt;span style=&#39;background:
  yellow;mso-highlight:yellow&#39;&gt;主动&lt;/span&gt;向党支部提出书面转正申请&lt;/span&gt;，如实向党组织汇报自己预备期间的思想、学习和工作情况，履行党员义务情况，完成党组织分配的任务情况。因&lt;span
  style=&#39;color:#0432FF&#39;&gt;特殊情况不能按时提出转正申请的&lt;/span&gt;，应当&lt;span style=&#39;color:#0432FF&#39;&gt;在其预备期满后一个月之内向党支部提出书面转正申请&lt;/span&gt;。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;

  font-family:黑体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;第四十二条&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:&#34;Calibri&#34;,sans-serif;
  mso-fareast-font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;1&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;预备党员预备期满，认真履行党员义务、具备党员条件的，应当按期转为正式党员。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;2&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;预备党员预备期满后，仍不完全具备党员条件，需要继续考察和教育的，可以&lt;span style=&#39;color:#C00000&#39;&gt;延长一次预备期&lt;/span&gt;，延长时间不能少于&lt;span
  style=&#39;color:#C00000;background:#CCFFCC&#39;&gt;半年&lt;/span&gt;，最长不超过一年&lt;span lang=EN-US&gt;;&lt;/span&gt;预备党员违犯党纪，情节较轻，尚可保留预备党员资格的，应当对其进行批评教育或延长预备期。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;mso-pagination:widow-orphan&#39;&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;font-size:11.0pt;font-family:黑体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;&lt;span style=&#39;mso-spacerun:yes&#39;&gt;  &lt;/span&gt;3&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;预备党员有以下情形之一的，应当&lt;span style=&#39;color:#C00000&#39;&gt;取消其预备党员资格&lt;/span&gt;&lt;span
  lang=EN-US&gt;:&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(1)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;理想信念动摇，对党的理论和路线方针政策产生怀疑，不能认真贯彻落实的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;违反党和国家有关政策、法规，或不执行党的决议，情节严重的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;因触犯刑律或违反治安管理处罚法，受到刑事处罚或管制、拘役的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;在预备期间，不履行党员义务，或思想落后、觉悟很低，经党组织教育帮助，没有继续进步要求的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(5)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;在预备期间，在思想、工作、学习等方面出现较严重的缺点，或犯有一般错误，经党组织批评指出后拒绝检查改正的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(6)&lt;/span&gt;&lt;span
  style=&#39;font-size:11.0pt;font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:
  0pt&#39;&gt;在预备期间，犯有严重错误，或发现本人隐瞒了入党前的严重错误的&lt;span lang=EN-US&gt;;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;margin-left:27.0pt;text-align:left;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;font-size:11.0pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(7)&lt;/span&gt;&lt;span

  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;

  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;支部大会讨论预备党员转正的主要程序&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;按照党章规定，预备党员转正必须经支部大会讨论通过。讨论预备党员转正问题的支部大会的主要程序是&lt;span
  lang=EN-US&gt;:&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(1)&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;申请转正的预备党员汇报自己在预备期间的表现，肯定成绩和进步，找出缺点和不足，表明自己的态度和决心，向党组织说明有关问题。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(2)&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;党小组介绍预备党员在预备期间的表现情况和小组意见。&lt;span lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(3)&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;支部委员会介绍对预备党员在预备期间的教育和考察情况，提出能否转为正式党员的意见。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;mso-font-kerning:0pt&#39;&gt;(4)&lt;/span&gt;&lt;span
  style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:宋体;
  mso-font-kerning:0pt&#39;&gt;支部大会进行讨论，与会党员充分发表意见，并采取无记名投票的方式进行表决，作出决议。 决议主要包括预备党员在预备期间的表现，支部大会讨论的情况，党员应到、实到会议人数，表决结果，通过决议的日期，支部书记签名等。申请转正的预备党员可以对支部大会讨论的意见或表决结果表明态度。&lt;span
  lang=EN-US&gt;&lt;o:p&gt;&lt;/o:p&gt;&lt;/span&gt;&lt;/span&gt;&lt;/p&gt;
  &lt;p class=MsoNormal align=left style=&#39;text-align:left;line-height:14.0pt;
  mso-pagination:widow-orphan&#39;&gt;&lt;span style=&#39;mso-bidi-font-size:10.5pt;
  font-family:宋体;mso-bidi-font-family:宋体;color:black;mso-color-alt:windowtext;
  background:#FFFF99;mso-font-kerning:0pt&#39;&gt;《发展党员工作手册》&lt;span lang=EN-US&gt;128-129&lt;/span&gt;页&lt;/span&gt;&lt;span
  lang=EN-US style=&#39;mso-bidi-font-size:10.5pt;font-family:宋体;mso-bidi-font-family:
